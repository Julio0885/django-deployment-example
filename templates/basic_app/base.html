<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'admin:index' %}">Admin</a>
              <a class="nav-link" aria-current="page" href="{% url 'appusers:register' %}">Register</a>

              {% if user.is_authenticated %}
                <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
              {% else %}
                <li><a class="nav-link" href="{% url 'appusers:user_login' %}">Login</a></li>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    {% block body_block %}
    {% endblock %}
    
</body>
</html>
